<!DOCTYPE html>
<html lang="es">
<head>
  <style>
  body {
    background: #1e1e1e;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #reloj {
    font-size: 60px;
    margin-top: 20px;
  }
    button {
  margin-top: 30px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Estilos para el modo claro */
.claro {
  background: #ffffff;
  color: #000000;
}
// Stilo boton 12-24
    .format-toggle {
  margin-top: 1rem;
  font-size: 1rem;
  color: inherit;
}
#formatSelect {
  margin-left: 0.5rem;
  padding: 0.25rem;
  border-radius: 5px;
}

</style>

  <meta charset="UTF-8">
  <title>Reloj Digital</title>
</head>
<body>

  <h1>Mi Reloj Digital</h1>
  <div id="reloj">00:00:00</div>
// Botones
//Formato 12-24
  <div class="format-toggle">
  <label for="formatSelect">Formato:</label>
  <select id="formatSelect">
    <option value="24">24h</option>
    <option value="12">12h</option>
  </select>
</div>
//Toogle Modos claro y oscuro
<button id="toggleModo">‚òÄÔ∏è Activar modo claro</button>

<script>
  function actualizarReloj() {
    const ahora = new Date(); // Fecha y hora actual

    let horas = ahora.getHours();      // devuelve 0‚Äì23
    let minutos = ahora.getMinutes();  // devuelve 0‚Äì59
    let segundos = ahora.getSeconds(); // devuelve 0‚Äì59

    const ampm = horas >= 12 ? 'PM' : 'AM'; // si es mayor de 12 ‚Üí PM

    // Convertimos de formato 24h a 12h
    horas = horas % 12;
    if (horas === 0) horas = 12;

    // A√±adir ceros delante si es necesario
    if (horas < 10) horas = '0' + horas;
    if (minutos < 10) minutos = '0' + minutos;
    if (segundos < 10) segundos = '0' + segundos;

    // Unimos todo en una cadena
    const horaFinal = `${horas}:${minutos}:${segundos} ${ampm}`;

    // Ponemos el resultado dentro del HTML
    document.getElementById('reloj').textContent = horaFinal;
  }

  // Llamar a la funci√≥n cada segundo
  setInterval(actualizarReloj, 1000);

  // Llamarla inmediatamente para que no se vea en blanco al cargar
  actualizarReloj();
  // L√≥gica del bot√≥n de modo claro/oscuro
const boton = document.getElementById('toggleModo');
// Aplicar el modo guardado al cargar la p√°gina
const modoGuardado = localStorage.getItem('modo');
//Activa el LocalStorage al cargar la pagina
if (modoGuardado === 'claro') {
  document.body.classList.add('claro');
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('toggleModo').innerHTML = 'üåô Activar modo oscuro';
  });
}
  // LocalStorage: Almacena preferencias
boton.addEventListener('click', () => {
  document.body.classList.toggle('claro');

  if (document.body.classList.contains('claro')) {
    boton.innerHTML = 'üåô Activar modo oscuro';
    localStorage.setItem('modo', 'claro');
  } else {
    boton.innerHTML = '‚òÄÔ∏è Activar modo claro';
    localStorage.setItem('modo', 'oscuro');
  }
});
// Script logica de formato 12-24
  const formatSelect = document.getElementById('formatSelect');

// Cargar formato guardado
const savedFormat = localStorage.getItem('timeFormat') || '24';
formatSelect.value = savedFormat;

// Actualizar formato al cambiar el selector
formatSelect.addEventListener('change', () => {
  localStorage.setItem('timeFormat', formatSelect.value);
});

// Funci√≥n para mostrar la hora
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  const format = formatSelect.value;

  let ampm = '';
  if (format === '12') {
    ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12; // convierte 0 en 12
  }

  const timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('clock').textContent = timeString.trim();
}

// Actualizar cada segundo
setInterval(updateClock, 1000);
updateClock();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #reloj {
      font-size: 60px;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Modo claro */
    .claro {
      background: #ffffff;
      color: #000000;
    }

    /* Selector 12/24 */
    .format-toggle {
      margin-top: 1rem;
      font-size: 1rem;
      color: inherit;
    }
    #formatSelect {
      margin-left: 0.5rem;
      padding: 0.25rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Mi Reloj Digital</h1>
  <div id="reloj">00:00:00</div>

  <!-- Formato 12h / 24h -->
  <div class="format-toggle">
    <label for="formatSelect">Formato:</label>
    <select id="formatSelect">
      <option value="24">24h</option>
      <option value="12">12h</option>
    </select>
  </div>

  <!-- Bot√≥n modo claro/oscuro -->
  <button id="toggleModo">‚òÄÔ∏è Activar modo claro</button>

  <script>
    const reloj = document.getElementById('reloj');
    const formatSelect = document.getElementById('formatSelect');
    const toggleModoBtn = document.getElementById('toggleModo');

<!-- Cargar preferencias -->
      const savedFormat = localStorage.getItem('timeFormat') || '24';
    formatSelect.value = savedFormat;

    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'claro') {
      document.body.classList.add('claro');
      toggleModoBtn.innerHTML = 'üåô Activar modo oscuro';
    }

<!-- Cambiar formato y guardar -->
    formatSelect.addEventListener('change', () => {
      localStorage.setItem('timeFormat', formatSelect.value);
    });

<!-- Cambiar modo claro/oscuro -->
    toggleModoBtn.addEventListener('click', () => {
      document.body.classList.toggle('claro');
      if (document.body.classList.contains('claro')) {
        toggleModoBtn.innerHTML = 'üåô Activar modo oscuro';
        localStorage.setItem('modo', 'claro');
      } else {
        toggleModoBtn.innerHTML = '‚òÄÔ∏è Activar modo claro';
        localStorage.setItem('modo', 'oscuro');
      }
    });

<!-- Actualizar reloj -->
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const format = formatSelect.value;

      let ampm = '';
      if (format === '12') {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
      }

      const hourStr = hours.toString().padStart(2, '0');
      reloj.textContent = `${hourStr}:${minutes}:${seconds} ${ampm}`.trim();
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

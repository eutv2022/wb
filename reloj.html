<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease, color 0.5s ease;

    }
    
#reloj.animar {
  animation: fade 0.3s ease;
}

    #reloj {
      font-size: 60px;
      margin-top: 20px;
    }
    #fecha {
  font-size: 34px;
  margin-top: 10px;
  color: inherit;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #toggleFormato {
      background-color: #00ff99;
      color: #1e1e1e;
    }

    #toggleModo {
      background-color: #ffffff20;
      color: #00ff99;
    }

    .claro {
      background: #ffffff;
      color: #000000;
    }

    .claro #toggleFormato {
      background-color: #333333;
      color: #ffffff;
    }

    .claro #toggleModo {
      background-color: #cccccc;
      color: #000000;
    }
    /* NUEVO: animaci√≥n del reloj */
    @keyframes fade {
  from { opacity: 0; transform: scale(0.98); }
  to   { opacity: 1; transform: scale(1); }
}
 #reloj.animar {
    animation: fade 0.3s ease;
  }
  #zonasHorarias {
  position: absolute;
  left: 30px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#zonasHorarias button {
  padding: 10px;
  font-size: 14px;
  border-radius: 6px;
  background-color: #00ff99;
  color: #1e1e1e;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

  </style>
</head>
<body>

  <h1>Mi Reloj Digital</h1>
  <div id="reloj">00:00:00</div>
<div id="fecha">Cargando fecha...</div>
<div id="zonasHorarias">
  <button data-offset="-4">üáªüá™ Venezuela</button>
  <button data-offset="-5">üá®üá¥ Colombia</button>
  <button data-offset="2">üá™üá∏ Espa√±a</button>
</div>

  <button id="toggleFormato">Cambiar a 12h</button>
  <button id="toggleModo">‚òÄÔ∏è Activar modo claro</button>

  <script>
    const reloj = document.getElementById('reloj');
    const formatoBtn = document.getElementById('toggleFormato');
    const toggleModoBtn = document.getElementById('toggleModo');

    let formato = localStorage.getItem('timeFormat') || '24';
    const modoGuardado = localStorage.getItem('modo');

    if (modoGuardado === 'claro') {
      document.body.classList.add('claro');
      toggleModoBtn.textContent = 'üåô Activar modo oscuro';
    }

    function actualizarTextoBoton() {
      formatoBtn.textContent = formato === '24' ? 'Cambiar a 12h' : 'Cambiar a 24h';
    }
    actualizarTextoBoton();

    formatoBtn.addEventListener('click', () => {
      formato = formato === '24' ? '12' : '24';
      localStorage.setItem('timeFormat', formato);
      actualizarTextoBoton();
    });

    toggleModoBtn.addEventListener('click', () => {
      document.body.classList.toggle('claro');
      if (document.body.classList.contains('claro')) {
        toggleModoBtn.textContent = 'üåô Activar modo oscuro';
        localStorage.setItem('modo', 'claro');
      } else {
        toggleModoBtn.textContent = '‚òÄÔ∏è Activar modo claro';
        localStorage.setItem('modo', 'oscuro');
      }
    });

    function updateClock() {
      const now = new Date();
  // Convertimos a UTC, luego le aplicamos el offset
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  const local = new Date(utc + offset * 3600000);

  let hours = local.getHours();
  const minutes = local.getMinutes().toString().padStart(2, '0');
  const seconds = local.getSeconds().toString().padStart(2, '0');
      function updateDate() {
  const now = new Date();
  const dias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
  const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

  const diaSemana = dias[now.getDay()];
  const dia = now.getDate();
  const mes = meses[now.getMonth()];
  const a√±o = now.getFullYear();

  const fechaTexto = `${diaSemana}, ${dia} de ${mes} de ${a√±o}`;
  document.getElementById('fecha').textContent = fechaTexto;
}

updateDate(); // se puede llamar una sola vez al cargar

      let ampm = '';
      if (formato === '12') {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
      }

      const horaFinal = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('reloj').textContent = horaFinal.trim();
      // Animar cambio
      reloj.classList.remove('animar');
      void reloj.offsetWidth;
      reloj.classList.add('animar');
    }
    let offset = parseInt(localStorage.getItem('timezoneOffset') || '0');

document.querySelectorAll('#zonasHorarias button').forEach(button => {
  button.addEventListener('click', () => {
    offset = parseInt(button.dataset.offset);
    localStorage.setItem('timezoneOffset', offset);
    updateClock();
  });
});

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

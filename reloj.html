<!DOCTYPE html>
<html lang="es">
<head>
  <style>
  body {
    background: #1e1e1e;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #reloj {
    font-size: 60px;
    margin-top: 20px;
  }
    button {
  margin-top: 30px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Estilos para el modo claro */
.claro {
  background: #ffffff;
  color: #000000;
}

</style>

  <meta charset="UTF-8">
  <title>Reloj Digital</title>
</head>
<body>

  <h1>Mi Reloj Digital</h1>
  <div id="reloj">00:00:00</div>
<button id="toggleModo">‚òÄÔ∏è Activar modo claro</button>

<script>
  function actualizarReloj() {
    const ahora = new Date(); // Fecha y hora actual

    let horas = ahora.getHours();      // devuelve 0‚Äì23
    let minutos = ahora.getMinutes();  // devuelve 0‚Äì59
    let segundos = ahora.getSeconds(); // devuelve 0‚Äì59

    const ampm = horas >= 12 ? 'PM' : 'AM'; // si es mayor de 12 ‚Üí PM

    // Convertimos de formato 24h a 12h
    horas = horas % 12;
    if (horas === 0) horas = 12;

    // A√±adir ceros delante si es necesario
    if (horas < 10) horas = '0' + horas;
    if (minutos < 10) minutos = '0' + minutos;
    if (segundos < 10) segundos = '0' + segundos;

    // Unimos todo en una cadena
    const horaFinal = `${horas}:${minutos}:${segundos} ${ampm}`;

    // Ponemos el resultado dentro del HTML
    document.getElementById('reloj').textContent = horaFinal;
  }

  // Llamar a la funci√≥n cada segundo
  setInterval(actualizarReloj, 1000);

  // Llamarla inmediatamente para que no se vea en blanco al cargar
  actualizarReloj();
  // L√≥gica del bot√≥n de modo claro/oscuro
const boton = document.getElementById('toggleModo');

boton.addEventListener('click', () => {
  document.body.classList.toggle('claro');

  if (document.body.classList.contains('claro')) {
    boton.textContent = 'üåô Activar modo oscuro';
  } else {
    boton.textContent = '‚òÄÔ∏è Activar modo claro';
  }
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #reloj {
      font-size: 60px;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Modo claro */
    .claro {
      background: #ffffff;
      color: #000000;
    }

    /* Selector 12/24 */
    #toggleFormato {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #00ff99;
  color: #1e1e1e;
  cursor: pointer;
  transition: background-color 0.3s;
}
  </style>
</head>
<body>

  <h1>Mi Reloj Digital</h1>
  <div id="reloj">00:00:00</div>

  <!-- Formato 12h / 24h -->
  <div class="format-toggle">
    <label for="formatSelect">Formato:</label>
  <button id="toggleFormato">Cambiar a 12h</button>
  </div>

  <!-- Bot√≥n modo claro/oscuro -->
  <button id="toggleModo">‚òÄÔ∏è Activar modo claro</button>

  <script>
    const reloj = document.getElementById('reloj');
    const formatSelect = document.getElementById('formatSelect');
    const toggleModoBtn = document.getElementById('toggleModo');

<!-- Cargar preferencias -->
      const savedFormat = localStorage.getItem('timeFormat') || '24';
    formatSelect.value = savedFormat;

    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'claro') {
      document.body.classList.add('claro');
      toggleModoBtn.innerHTML = 'üåô Activar modo oscuro';
    }

<!-- Cambiar formato y guardar -->
    formatSelect.addEventListener('change', () => {
      localStorage.setItem('timeFormat', formatSelect.value);
    });

<!-- Cambiar modo claro/oscuro -->
    toggleModoBtn.addEventListener('click', () => {
      document.body.classList.toggle('claro');
      if (document.body.classList.contains('claro')) {
        toggleModoBtn.innerHTML = 'üåô Activar modo oscuro';
        localStorage.setItem('modo', 'claro');
      } else {
        toggleModoBtn.innerHTML = '‚òÄÔ∏è Activar modo claro';
        localStorage.setItem('modo', 'oscuro');
      }
    });

<!-- Actualizar reloj -->
   <!-- Obtener el bot√≥n y el formato guardado -->
const formatoBtn = document.getElementById('toggleFormato');
let formato = localStorage.getItem('timeFormat') || '24';

<!-- Funci√≥n para actualizar el texto del bot√≥n -->
function actualizarTextoBoton() {
  formatoBtn.textContent = formato === '24'
    ? 'Cambiar a 12h'
    : 'Cambiar a 24h';
}
actualizarTextoBoton();

<!-- L√≥gica del bot√≥n toggle -->
formatoBtn.addEventListener('click', () => {
  formato = formato === '24' ? '12' : '24';
  localStorage.setItem('timeFormat', formato);
  actualizarTextoBoton();
});

<!-- Funci√≥n para mostrar el reloj con el formato actual -->
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  let ampm = '';
  if (formato === '12') {
    ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
  }

  const horaFinal = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('reloj').textContent = horaFinal.trim();
}

setInterval(updateClock, 1000);
updateClock();

  </script>
</body>
</html>
